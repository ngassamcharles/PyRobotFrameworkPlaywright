image: python:3.11  # Utilisation d'une image Python stable

stages:
  - install
  - test
  - report

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  PLAYWRIGHT_BROWSERS_PATH: "$CI_PROJECT_DIR/.cache/playwright"

before_script:
  - apt-get update && apt-get install -y curl xvfb
  - curl -fsSL https://deb.nodesource.com/setup_lts.x | bash -
  - apt-get install -y nodejs
  - node --version
  - npm --version
  - python3 -m venv venv
  - source venv/bin/activate
  - pip install --upgrade pip
  - pip install -r requirements.txt
  - rfbrowser init  # Installe les navigateurs et les dÃ©pendances nÃ©cessaires

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .cache/pip
    - .cache/playwright

run-tests:
  stage: test
  dependencies:
    - install
  script:
    - source venv/bin/activate
    - xvfb-run robot --outputdir results tests/
  artifacts:
    paths:
      - results/
    expire_in: 1 day
  only:
    - main

generate-report:
  stage: report
  dependencies:
    - run-tests
