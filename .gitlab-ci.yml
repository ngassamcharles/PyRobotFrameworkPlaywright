image: python:3.11  # Utilisation d'une image Python stable

stages:
  - install
  - test
  - report

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  PLAYWRIGHT_BROWSERS_PATH: "$CI_PROJECT_DIR/.cache/playwright"

before_script:
  - apt-get update && apt-get install -y curl xvfb
  - curl -fsSL https://deb.nodesource.com/setup_lts.x | bash -
  - apt-get install -y nodejs
  - node --version
  - npm --version
  - npx playwright install-deps  # Installation des d√©pendances pour Playwright


install-requirements:
  stage: install
  script:
    - python3 -m venv venv
    - source venv/bin/activate
    - pip install --upgrade pip
    - pip install -r requirements.txt
    - rfbrowser init  # Installe les navigateurs et les d√©pendances n√©cessaires
  artifacts:
    paths:
      - venv/
    expire_in: 1 day
  only:
    - main

run-tests:
  stage: test
  dependencies:
    - install-requirements
  script:
    - source venv/bin/activate
    - xvfb-run robot --outputdir RESULTS TESTS/login_test.robot
  artifacts:
    paths:
      - results/
    expire_in: 1 day
  only:
    - main

generate-report:
  stage: report
  dependencies:
    - run-tests
  script:
    - echo "üìä G√©n√©ration du rapport de test"
  only:
    - main